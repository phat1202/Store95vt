<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
        integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <title>95.Vintage Store</title>
</head>

<body>
    <div class="wrapper">
        <header class="header-container">
            <div class="header-top">
                <ul class="header-menu">
                    <li class="menu-item">
                        <a href="#" class="item">Home</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="item">Product</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="item">Categories</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="item">SALE</a>
                    </li>
                </ul>
                <h1 class="header-logo-content">95.VINTAGE</h1>
                <div class="heaeder-logo">
                    <div class="search-tool">
                       
                        <!-- <img src="images/search.svg" alt="" class="" id="search"> -->
                    </div>
                    <input type="text" class="input" placeholder="Search">
                    <button class="logo-button">
                        <a href="#" class="">
                            <img src="images/cart.svg" alt="" class="cart">
                        </a>                  
                    </button>
                    <button class="logo-button">
                        <a href="#" class="">
                            <img src="images/user.svg" alt="" class="user-logo">
                        </a>
                    </button>
                </div>
            </div>
            <div class="header-main">
                <div class="header-content">
                    <img src="images/tshirt1 edited.png" alt="" class="header-image">
                    <!-- <img src="images/tshirt1 edited.png" alt="" class="header-image"> -->
                    <div class="header-content-title">
                        <h1 class="header-title">95.VINTAGE</h1>
                    
                        <p class="header-logan">make your everyday look nicer
                            with 95.Vintage Second-hand Clothes</p>
                    </div>
                   
                    <img src="images/tshirt1 edited.png" alt="" class="header-image">
                    <!-- <img src="images/tshirt1 edited.png" alt="" class="header-image"> -->
                </div>
            </div>
        </header>
        <section class="section">
            <h1 class="title-section">Season Collections</h1>
            <div class="card-section">
                <div class="card">
                    <img src="images/Frame 4.jpg" alt="" class="img-card">
                    <h2 class="card-description">Spring</h2>
                </div>
                <div class="card">
                    <img src="images/Frame 5.png" alt="" class="img-card">
                    <h2 class="card-description">Summer</h2>
                </div>
                <div class="card">
                    <img src="images/Frame 6.jpg" alt="" class="img-card">
                    <h2 class="card-description">Winter</h2>
                </div>
            </div>
            <div class="card-button">
                <button class="button">More</button>
                <button class="button">More</button>
                <button class="button">More</button>
            </div>
        </section>
        <section class="section">
            <h1 class="title-section">Our Best Seller</h1>
            <div class="card-section">
                <div class="card">
                    <img src="images/img 4.png" alt="" class="img-card">
                    <p class="product-detail">Euphoria Crop Blouse</p>
                    <p class="product-detail">Rp. 125.000</p>
                </div>
                <div class="card">
                    <img src="images/img5.png" alt="" class="img-card">
                    <p class="product-detail">Venus Halter Dress</p>
                    <p class="product-detail">Rp. 180.000</p>
                </div>
                <div class="card">
                    <img src="images/img6.png" alt="" class="img-card">
                    <p class="product-detail">Snap Pure Blouse</p>
                    <p class="product-detail">Rp. 129.000</p>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
